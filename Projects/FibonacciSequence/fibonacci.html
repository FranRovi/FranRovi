<html>
    <head>
        <title>Fibonacci Sequence</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fibonacci.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <nav id="header" class="d-flex">
            <div>
                <img src="https://miro.medium.com/max/300/0*aVa0FhQkX9ixUq_n.jpg" alt="Leaonardo Fibonacci portrait" class="rounded-circle border border-dark">
            </div>
            <div class="header_links">
                <ul class="d-flex col">
                    <!-- <li>Premium</li>
                    <li>Problems</li> -->
                    <li>Problem of the Day</li>
                    <li>Leaderboard</li>
                    <li>Blog</li>
                    <!-- <li>Submit a problem</li>
                    <li>Sign in</li> -->
                </ul>
            </div>
        </nav>
        <div id="user_num" class="text-center">
            <h1>Fibonacci Sequence</h1>
            <p id="negative_num" class="text_warning hide">You did not provide a positive number, please try again!</p>
            <p>Please provide a positive number</p>
            <input type="number" name="num" id="num"><br>
            <button type="submit" class="btn blue" onclick="userNum(num)">Enter Number</button>
            <button type="submit" class="btn blue" onclick="hideScore()">Clear Results</button>
        </div>
        <div id="results" class="hide text-center">
            <h1>Result</h1>
            <h2 id="fibo_result" ></h2>
        </div>
        <script src="fibonacci.js"></script>
    </body>
</html>
