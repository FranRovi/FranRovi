<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel= "stylesheet" href="{% static 'css/severanceCalculations.css' %}">
    </head>
    <body">
        <section class="d-flex justify-content-around">
            <div class="container-xl row align-items-center no-gutters">
                <div class="col-lg-7 bcg-image">
                    <img src="https://i0.wp.com/talent360.co.za/wp-content/uploads/2019/11/law-court-2-1.jpg?resize=1080%2C675&ssl=1
                    " alt="desk with gavel, scale of justice and law books" class="img-fluid">
                </div>
                <div class="col-lg-5 px-3">
                    <h2 class="my-3">Sign into your account</h2>
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li{% if message.tags %} class="{message.tags} error-messages"{% endif %}>{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="process/login" method="post">
                        {% csrf_token %}
                        <div>
                            <label class="my-3">Email</label><br>
                            <input type="email" name="email" placeholder="Email address" class="form-control">
                        </div>
                        <div>
                            <label class="my-3">Password</label>
                            <input type="password" name="password" placeholder="Password"  class="form-control"> 
                        </div>
                        <div>
                            <button type="submit" class="btn-style mt-5">Login</button>
                        </div>
                    </form>
                    <p class="my-4">Not register yet? No problem, just click on the link <a href="/register"> Register Here</a><p>
                </div>
            </div>
        </section>
    </body>
</html>
