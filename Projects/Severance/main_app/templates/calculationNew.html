<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculation</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" href="{% static 'css/severanceCalculations.css' %}">
</head>
<body>
    <nav>
        <div class="row-nav">
            <!-- <p>Some image or logo</p> -->
            <h3 class="font-white ml-3">Severance Payment Calculator</h3>
        </div>
        <div>
            <ul class="row-nav">
                <div class="row_links col">
                    <li class="align-items-center mt-2"><a href="/dashboard">Go to dashboard</a></li>
                    <form action="/logout" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Log Out</button>
                    </form>
                </div>    
            </ul>
        </div>
    </nav>
    <section>
        <div class="container pt-5 col-lg-7 bg-white border-style">        
            <div class="col-lg-5">
                <h3>Create a new calculation</h3>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li{% if message.tags %} class="{message.tags}"{% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/process/calculation" method="post">
                    {% csrf_token %}
                    <div>
                        <label class="my-3">Name</label>
                        <input type="text" name="name" placeholder="Client's Name" class="form-control">
                    </div>
                    <div>
                        <label class="my-3">Month Income / Salary</label>
                    <input type="number" step="0.01" name="salary" placeholder="Client's Salary" class="form-control">
                    </div>
                    <div>
                        <label class="my-3">Start Date</label>
                    <input type="date" name="start_date">
                    </div>
                    <div>
                        <label class="my-3">End Date</label>
                        <input type="date" name="end_date">
                    </div>
                    <div>
                        <label class="my-3">Reason for employment termination</label><br>
                        <select name="reason_employ_term" class="form-control">
                            <option value="" selected data-default class="drop_down_placeholder">-select a termination-</option>
                            <option value="Resignation">Resignation</option>
                            <option value="Wrongful dismissal">Wrongful Dismissal</option>
                        </select>
                    </div>
                    <div>
                        <label class="my-3">Jurisdiction</label>
                        <select name="jurisdiction" class="form-control">
                            <option value="" selected data-default class="drop_down_placeholder">-select a jurisdiction-</option>
                            <option value="Capital City">Capital City</option>
                            <option value="Buenos Aires Province">Buenos Aires Province</option>
                    </select>
                    </div>
                    <div>
                        <button type="submit" class="btn-style my-5">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
